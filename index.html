<html>
<head>
    <script>
        fetch('https://energetic-tina-sakethpathike-52a4b526.koyeb.app/')
            .then(res => {
                if (!res.ok) throw new Error('Network response error');
                return res.text();
            })
            .then(html => {
                document.documentElement.style.transition = "opacity 0.3s";
                document.documentElement.style.opacity    = "0";

                setTimeout(() => {
                    const parser = new DOMParser();
                    const newDoc = parser.parseFromString(html, "text/html");
                    document.documentElement.innerHTML = newDoc.documentElement.innerHTML;

                    requestAnimationFrame(() => {
                        document.documentElement.style.opacity = "1";
                    });

                    const reapplyStyles = () => {
                        const home_page = document.getElementById("home_page");
                        if (!home_page) return;
                        const isMobile = window.matchMedia("(max-width: 767px)").matches;
                        Object.assign(home_page.style, isMobile
                            ? { boxSizing: "border-box", padding: "15px", width: "100%", transform: "none" }
                            : { transform: "scale(1.2)", transformOrigin: "top left" }
                        );
                    };
                    reapplyStyles();

                    let resizeTimer;
                    window.addEventListener("resize", () => {
                        clearTimeout(resizeTimer);
                        resizeTimer = setTimeout(reapplyStyles, 250);
                    });
                }, 300);
            })

            .catch(error => {
                console.error('Failed to load content:', error);
            });
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>::selection {
        background: #BFC2FF;
        color: #272B60;
    }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  </head>
<body style="padding: 0px;  margin: 0px;  background-color: #131318;  overflow-y: auto;">
<script type="text/javascript">document.addEventListener("DOMContentLoaded", () => {
    const home_page = document.getElementById("home_page");
    const isMobile = window.matchMedia("(max-width: 767px)").matches;

    if(isMobile){
        home_page.style.boxSizing = "border-box";
        home_page.style.padding = "25px";
        home_page.style.width = "100%";
    } else {
        home_page.style.transform = "scale(1.2)";
        home_page.style.transformOrigin = "top left";
    }

});</script>
